<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../styles/main.css" />
</head>

<body>
    <div id="navbar"></div>
    <main id="content">
        <h1>Create account</h1>
        <form id="signup-form">
            <label>Email <input type="email" name="email" required /></label>
            <label>Password <input type="password" name="password" minlength="6" required /></label>
            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="./login.html">Login</a></p>
    </main>
    <div id="footer"></div>

    <script type="module">
        import { Navbar } from '../components/navbar.js'; import { Footer } from '../components/footer.js'; import { handleSignup } from '../scripts/auth.js'; document.getElementById('navbar').innerHTML = Navbar(); document.getElementById('footer').innerHTML
        = Footer(); document.getElementById('signup-form').addEventListener('submit', handleSignup);
    </script>
</body>

</html>
